<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All news</title>
</head>
<body>
<h1>Что-ж</h1>
<h2>Ваши новости: </h2>
<div th:each="news : ${newsList}">
  <a th:href="@{/news/{id}(id=${news.getId()})}"
     th:text="${news.getId() + ', ' + news.getName()}">news</a>
</div>

<br/>
<form th:method="GET" th:action="@{/mainPage}">
  <input type="submit" value="Go back"/>
</form>
<br/>
<hr/>

</body>
</html>
